{% extends 'index.html' %}
{% load bootstrap4 %}
{% block title %}
Login
{% endblock title %}

{% block tituloPagina %}
Login de Usuario
{% endblock tituloPagina %}

{% block content %}

  <style>
    .login-box {
      max-width: 700px;
      margin: 250px auto; /* Centraliza a caixa horizontalmente */
      margin-top: 30px;
      padding: 100px; /* Reduz o padding para melhorar a aparência */
      border: 4px solid #ccc;
      border-radius: 20px;
      text-align: center; /* Centraliza o texto */
      background-color: gray; /* Cor de fundo iluminada */
      box-shadow: 0 0 20px rgba(0, 0, 0, 1); /* Adiciona sombra para destacar a caixa */
    }

    .login-box h2 {
      margin-bottom: 40px; /* Adiciona espaço abaixo do título */
      border: 4px solid #ccc; /* Adiciona uma borda ao redor do título */
      padding: 25px; /* Adiciona preenchimento ao redor do título */
      border-radius: 30px; /* Adiciona bordas arredondadas ao redor do título */
      background-color: #f5f5f5;
      box-shadow: 0 0 20px rgba(0, 0, 0, 1);
    }

    .input-container {
      margin-bottom: 100px; /* Adiciona espaço entre as caixas */
    }
</style>
</head>
<body>

<div class="container">
  <div class="login-box">
    <h2>Login</h2> <!-- Adiciona o título aqui -->

    <div class="text-center input-container">
      <label for="inputName" class="col-sm-2 col-form-label"></label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputName" placeholder="Seu nome">
      </div>
    </div>

    <div class="text-center input-container">
      <label for="inputPassword" class="col-sm-2 col-form-label"></label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword" placeholder="Sua senha">
      </div>
    </div>
    <div>
      <button type="button" class="btn btn-success">Fazer Login</button>
    </div>
  </div>
</div>

</body>



{% endblock content %}
