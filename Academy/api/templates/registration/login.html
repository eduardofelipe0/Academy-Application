{% load static %}
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Raleway: 300,400,600" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="{% static 'login/style.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <title>Login</title>
</head>
<body>
<div class="container">
    <form method="post">
        {% csrf_token %}
        <div class="login-box">
            <h2>Login</h2> <!-- Adiciona o título aqui -->
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nome de usuário:</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nome de usuário" name="username" required autofocus>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="exampleFormControlInput2" placeholder="Senha" name="password" required>
            </div>
            <div>
                <button type="submit" class="btn btn-success btn-lg">Fazer Login</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
