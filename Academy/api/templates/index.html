{% load static %}
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Fonts -->
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Raleway: 300,400,600" rel="stylesheet" type="text/css">

    <!-- Link para ícone que fica visível na janela -->
    <link rel="icon" href="https://getbootstrap.com.br/favicon.ico">

    <!-- Link para arquivo CSS do template -->
    <link rel="stylesheet" href="{% static 'login/signin.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://getbootstrap.com.br/docs/4.1/dist/css/bootstrap.min.css">

    <title>Login</title>
</head>
<body class="text-center">
<form method="post" class="form-signin">
    {% csrf_token %}
    <img class="mb-4" src="https://getbootstrap.com.br/docs/4.1/assets/brand/bootstrap-solid.svg" alt="" width="72"
         height="72">
    <h1 class="h3 mb-3 font-weight-normal">Faça login</h1>
    <label for="inputUsername" class="sr-only">Endereço de email</label>
    <input type="text" id="inputUsername" class="form-control" placeholder="Nome de usuário" name="username" required autofocus>
    <label for="inputPassword" class="sr-only">Senha</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Senha" name="password" required>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Lembrar de mim
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2024-2028</p>
</form>
</body>
</html>
