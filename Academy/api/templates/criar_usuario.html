{% extends 'base/base.html' %}
{% load bootstrap4 %}
{% block title %}
Cadastro
{% endblock title %}

{% block tituloPagina %}
Cadastro de Usuários
{% endblock tituloPagina %}

{% block content %}

<form method="post" action="{% url 'cadastrar_usuario' %}">
    {% csrf_token %}
    <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Primeiro Nome:</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Primeiro Nome" name="first_name" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label">Último Nome:</label>
                <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Último Nome" name="last_name" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput3" class="form-label">Nome de Usuário:</label>
                <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="Nome de usuário" name="username" required autofocus>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput4" class="form-label">Email:</label>
                <input type="email" class="form-control" id="exampleFormControlInput4" placeholder="nome@exemplo.com" name="email" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput5" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="exampleFormControlInput5" placeholder="Senha" name="password" required>
            </div>
            <div>
                <button type="submit" class="btn btn-success btn-lg">Cadastrar</button>
            </div>
</form>

{% endblock content %}
